name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: |
        node dist/index.js --version
        node dist/index.js --help

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        body: |
          ## DeepGuide CLI ${{ steps.get_version.outputs.VERSION }}

          ### Installation
          ```bash
          npm install -g @deepguide-ai/dg
          ```

          Or run directly with:
          ```bash
          npx @deepguide-ai/dg
          ```

          ### Dependencies
          - Node.js >= 18
          - asciinema (required for recording demos)

          For full installation instructions, see the [documentation](https://github.com/deepguide-ai/dg/blob/main/README.md).

    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 